<!DOCTYPE html>
<html>
<head>
    <title>Photobooth</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.lettering.js"></script>
    <script src="/js/jquery.textillate.js"></script>
    <link rel="stylesheet" href="/style/animate.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<div id="container">
    <div class="tlt">
        <ul class="texts">
            <li data-in-effect="fadeInLeftBig" data-out-effect="fadeOut">Toucher pour commencer</li>
            <li data-in-effect="fadeInLeftBig" data-out-effect="fadeOut">Allez, viens, c'est cool !</li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.tlt').textillate({loop: true});

        $("body").one("click", function () {
            $("#container").load("/get-ready");
        })
    })
</script>

</body>
</html>
